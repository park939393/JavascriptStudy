<!DOCTYPE html>
<html>
   <head>
      <title>123</title>
     <script>
      document.addEventListener('DOMContentLoaded',()=>{
        const rects = document.querySelectorAll('.rect')
      

       rects.forEach((rects,index) => {
        const width = (index + 1)*100
        const src = `http://placekitten.com/${width}/250`
        rects.setAttribute('src', src)
       })
      })
     </script>
      
   </head>
   <body>
    <img class="rect">
    <img class="rect">
    <img class="rect">
    <img class="rect">
    <img class="rect">
   </body>
</html>
