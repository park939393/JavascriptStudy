<!DOCTYPE html>
<html>
   <head>
      <title>123</title>
     <script>
      
       class RectTangle{
         constructor (width,height){
            this.width =width
            this.height =height
         }


         getPerimeter(){
            return 2* (this.width + this.height)
         }

         getArea() {
            return this.width * this.height
         }
       }

       const rectangle = new RectTangle(10,20)
       console.log(`사각형의 둘레: ${rectangle.getPerimeter()}`)
       console.log(`사각형의 넓이: ${rectangle.getArea()}`)
   
     </script>
      
   </head>
   <body>
   
   </body>
</html>
