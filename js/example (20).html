<!DOCTYPE html>
<html>
   <head>
      <title>123</title>
     <script>
      
        const students = []
        students.push({이름:'구름', 국어:30 ,영어:10 ,수학:30 ,과학:99})
        students.push({이름:'별이', 국어:20 ,영어:10 ,수학:50 ,과학:95})
        students.push({이름:'겨울', 국어:50 ,영어:10,수학:70 ,과학:93})
        students.push({이름:'바다', 국어:60 ,영어:20 ,수학:80 ,과학:70})
         
     let output = '이름\t총점\t평균\n'
     for(const s of students){
      const sum = s.국어 + s.영어 + s.수학 + s.과학
      const average = sum/4
      output += `${s.이름}\t${s.sum}점\t${s.average}점\n`
     }
     console.log(output)
   
     </script>
